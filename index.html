<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.4/dist/tf.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body style="margin: 20px;">

  <script src="loadJson.js"></script>
  
  <script src="neural.js"></script>
  <script src="bird.js"></script>
  <script src="pipe.js"></script>
  <script src="gen.js"></script>
  <script src="sketch.js"></script>

  <div style="width: 800px;" class="d-flex flex-row gap-2"> 
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Alive</span>
      <input type="text" id="alive-box" class="form-control" placeholder="0" disabled>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Highest</span>
      <input type="text" id="highest-box" class="form-control" placeholder="0" disabled>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Score</span>
      <input type="text" id="score-box" class="form-control" placeholder="0" disabled>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Gen</span>
      <input type="text" id="gen-box" class="form-control" placeholder="1" disabled>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" class="basic-addon1">Speed</span>
      <input type="range" class="form-control" min="1" max="10" step="1" id="slider">
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
